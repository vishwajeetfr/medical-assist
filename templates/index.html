<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Report Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f6f9fb;
      }
      .upload-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .upload-card {
        border: 2px dashed #4285f4;
        background: #fff;
        border-radius: 15px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 4px 16px rgba(66, 133, 244, 0.08);
        transition: 0.2s;
      }
      .upload-card:hover {
        background: #f0f6ff;
      }
      #fileInput {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <div class="col-lg-6">
        <div
          class="upload-card"
          onclick="document.getElementById('fileInput').click()"
        >
          <div class="mb-4 text-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>
          <h2 class="mb-3 text-primary">Upload Medical Report</h2>
          <p class="text-muted">PDF only • Max 16MB • Secure & Private</p>
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" enctype="multipart/form-data">
            <input
              type="file"
              id="fileInput"
              name="file"
              accept=".pdf"
              required
            />
            <button type="submit" class="btn btn-primary px-5 mt-3">
              Analyze Report
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
