<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Report Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary"
          >&larr; Back to Home</a
        >
      </div>

      <div class="upload-container">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <form method="POST" enctype="multipart/form-data" class="upload-card">
            <div class="upload-icon">➕</div>
            <label for="fileInput" class="upload-label"
              >Upload Medical Report</label
            >
            <div class="upload-subtext">
              PDF only • Max 16MB • Secure & Private
            </div>
            <input
              type="file"
              id="fileInput"
              name="file"
              accept=".pdf"
              onchange="this.form.submit()"
            />
            <br />
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
            {% endif %}
            <label for="fileInput" class="btn btn-analyze mt-3"
              >Analyze Report</label
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
